<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/f7f82ac501.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <a href="" class="logo">Prakhar</a>
        <div class="toggle"></div>
        <ul class="menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <div class="video">
        <div class="overlay">
            <div class="container">
                <h2>Contact Me</h2>
                <p class="h2-bottom">You Can Ask any question of your choice</p>
                <div class="social">
                    <i class="fa fa-youtube"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-github"></i>
                </div>
                <form action="">
                    <input type="text" name="name" placeholder="your name">
                    <input type="email" name="email" placeholder="your email">
                    <input type="tel" name="phone" placeholder="your phone">
                    <textarea placeholder="your message" class="msgArea" ></textarea>
                    <button id="send" class="send">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/sweetalert.js"></script>
</body>

</html>
